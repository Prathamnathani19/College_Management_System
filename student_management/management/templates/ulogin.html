{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{% static 'images/login-bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-box {
            color: white;
        }
        .login-box h2 {
            font-weight: bold;
        }
        .textbox {
            position: relative;
            margin: 20px 0;
        }
        .textbox input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
        }
        .textbox label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: rgba(0, 0, 0, 0.7);
            pointer-events: none;
            transition: 0.3s;
        }
        .textbox input:focus + label,
        .textbox input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.7);
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #512da8;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #311b92;
        }
        .forgot-password {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="textbox">
                    <input type="text" id="un" name="un" required placeholder=" " onfocus="this.placeholder = 'Username'" onblur="this.placeholder = ' '">
                    <label for="un">Username</label>
                </div>
                <div class="textbox">
                    <input type="password" id="pw" name="pw" required placeholder=" " onfocus="this.placeholder = 'Password'" onblur="this.placeholder = ' '">
                    <label for="pw">Password</label>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
            <p>{{ msg }}</p>
            <p>Don't have an account? <a href="{% url 'usignup' %}">Sign up here</a></p>
            <br><br>
            <p> Pratham Nathani--06030524 </p>
        </div>
    </div>
</body>
</html>
